<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
    <script>
        function redirectToOperation(operation) {
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;
            const c = document.getElementById("c").value;

            // Redirect the user to the respective operation page
            window.location.href = `/${operation}?a=${a}&b=${b}&c=${c}`;
        }
    </script>
</head>
<body>
    <h1>Math Operations</h1>
    <form id="mathForm">
        <label for="a">A:</label>
        <input type="number" id="a" name="a" required><br><br>

        <label for="b">B:</label>
        <input type="number" id="b" name="b" required><br><br>

        <label for="c">C:</label>
        <input type="number" id="c" name="c" required><br><br>

        <button type="button" onclick="redirectToOperation('add')">Add</button>
        <button type="button" onclick="redirectToOperation('sub')">Subtract</button>
        <button type="button" onclick="redirectToOperation('mult')">Multiply</button>
        <button type="button" onclick="redirectToOperation('div')">Divide</button>
        <button type="button" onclick="redirectToOperation('pow')">To the power of</button>
        <button type="button" onclick="redirectToOperation('sqrt')">Square root</button>
    </form>
</body>
</html>
